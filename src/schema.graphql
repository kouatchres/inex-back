type Mutation {
    createUser(name: String!, email: String!): User! 
   createCandidate(
   cand1stName:String,
    cand2ndName:String,
    cand3rdName:String,
    email: String,
    phoneNumb: Int,
    image: String,
    candCode: String,
    placeOfBirth: String
       ):Candidate!
       createRegion(regName: String!, regCode: String!):Region!
       createItem(title: String! , description: String, image: String!):Item!
       createDivision(divName: String!, divCode: String!, region: RegionCreateOneInput!):Division!
       createGender(genderName: String! , genderCode: String!):Gender!

      

       }

type Query {
        candidates:[Candidate]!  
        regions:[Region]! 
        items:[Item]! 
         users:[User]!
         genders:[Gender]!
         divisions:[Division]!

          
           }


